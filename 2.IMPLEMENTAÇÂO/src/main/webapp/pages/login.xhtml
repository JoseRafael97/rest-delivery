<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>RestDelivery-Login</title>

	<h:outputStylesheet name="imagestyle.css" library="css" />
	<h:outputStylesheet name="background.css" library="css" />

	<h:outputStylesheet name="loginStyle.css" library="css" />
</h:head>

<h:body>
	<p:growl id="mensages" autoUpdate="true" showDetail="true"
		showSummary="true" />

	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<p:graphicImage library="images" name="loading.gif"></p:graphicImage>
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<p:growl id="msgs" showDetail="true" />


	<div class="ui-fluid form-module painel-login">

		<h:form id="formLogin" prependId="false"
			onsubmit="action='j_security_check';">

			<p:ajaxStatus styleClass="ajax-status">
				<f:facet name="start">
					<p:graphicImage library="images" name="loading.gif"></p:graphicImage>
				</f:facet>

				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>
			
			<!-- <p:growl id="mensages" autoUpdate="true" showDetail="true"
					showSummary="true" rendered="#{authenticateBen.recoversUserName() == null}"/> -->

			<p:panelGrid columns="1" layout="grid" columnClasses="column">
			
				<p:graphicImage library="images" styleClass="img-login" name="login.png" />
								<p:inputText id="j_username" placeholder="username" style="height:27px"/>

				<p:password id="j_password" placeholder="***********"  style="height:27px"/>

				<p:commandButton id="btnLogin" value="Entrar" ajax="false" style="background:#F2BC31!important;height:32px" >

					<f:param name="login" value="#{userBean.login}" />

				</p:commandButton>


				<p:panelGrid columns="1" layout="grid" columnClasses="column">
					<p:link value="nÃ£o possui cadastro?"
						outcome="/new_customer" />

				</p:panelGrid>
			</p:panelGrid>

		</h:form>

	</div>

</h:body>
</html>
