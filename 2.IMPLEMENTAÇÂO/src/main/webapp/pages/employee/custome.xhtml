<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/WEB-INF/template/template.xhtml">

	<f:metadata>

	</f:metadata>


	<h:head>
		<h:outputStylesheet name="painelgrid.css" library="css" />
		<h:outputStylesheet name="buttonStyle.css" library="css" />
		<h:outputStylesheet name="table-painel-style.css" library="css" />


	</h:head>
	<ui:define name="labelcenter">Clientes</ui:define>

	<ui:define name="title">clientes</ui:define>


	<ui:define name="container">

		<div class="ui-fluid">
			
			<h:body>
				<p:growl id="mensages" autoUpdate="true" showDetail="true"
					showSummary="true" />
				<h:form id="form">
					<p:growl id="msgs" showDetail="true" />


					<p:breadCrumb>
						<p:menuitem value="Dashboard"
							outcome="main_page_emp?faces-redirect=true" />


					</p:breadCrumb>


					<div align="center">

						<p:dataTable id="tabCustomer" var="customer"
							emptyMessage="Nao existe dados correspondentes."
							value="#{listCustomerBean.customers}" editable="true"
							widgetVar="od" style="margin-bottom:40px; width:100%;"
							paginator="true" paginatorPosition="bottom" rows="20"
							reflow="true">


							<f:facet name="header">

								<div align="left">
									<p:inputText id="globalFilter" onkeyup="PF('od').filter()"
										style="width:15%;" placeholder="Digite para Buscar" />


								</div>
							</f:facet>


							<p:column filterStyle="display:none;" filterBy="#{customer.id}"
								headerText="Id" width="1%">
								<h:outputText value="#{customer.id}" />
							</p:column>

							<p:column filterStyle="display:none;" filterBy="#{customer.name}"
								headerText="Nome" width="3%">
								<h:outputText value="#{customer.name}" />
							</p:column>

							<p:column filterStyle="display:none;" filterBy="#{customer.cpf}"
								headerText="CPF" width="3%">

								<h:outputText value="#{customer.cpf}">
								</h:outputText>
							</p:column>

							<p:column filterStyle="display:none;"
								filterBy="#{customer.user.login}" headerText="Username"
								width="2%">
								<h:outputText value=" #{customer.user.login}" />
							</p:column>

							<p:column filterStyle="display:none;"
								filterBy="#{customer.user.email}" headerText="E-mail" width="7%">
								<h:outputText value=" #{customer.user.email}" />
							</p:column>





						</p:dataTable>

					</div>

				</h:form>


			</h:body>
		</div>
	</ui:define>
</ui:composition>
