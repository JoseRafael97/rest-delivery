<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<f:metadata>

	</f:metadata>


	<h:head>

	</h:head>


	<ui:define name="labelcenter">Dashboard</ui:define>

	<ui:define name="title">Dashboard</ui:define>


	<ui:define name="container">


		<h:body>
			<p:growl id="mensages" autoUpdate="true" showDetail="true"
				showSummary="true" />

			<h:form>

				<p:growl id="msgs" showDetail="true" />

				<div class="ui-fluid" align="center">

					<p:panelGrid columns="4" style="width:100%;background:#eeeeec"
						layout="grid" styleClass="ui-panelgrid-blank">

						<p:panelGrid columns="2" layout="grid" style="background:white">

							<p:panelGrid columns="1" layout="grid"
								styleClass="ui-panelgrid-blank">
								<i class="fa fa-users fa-5x" style="color: #F2BC31"
									aria-hidden="true"></i>
							</p:panelGrid>

							<p:panelGrid columns="1" layout="grid"
								styleClass="ui-panelgrid-blank">
								<p:outputLabel value="CLIENTES  " style="font-size:1em"></p:outputLabel>
								<p:outputLabel value="#{customerBean.numberItens}"
									style="font-size:2.5em"></p:outputLabel>

							</p:panelGrid>

						</p:panelGrid>


						<p:panelGrid columns="2" layout="grid" style="background:white">

							<p:panelGrid columns="1" layout="grid"
								styleClass="ui-panelgrid-blank">
								<i class="fa fa-line-chart fa-5x" style="color: #008000;"
									aria-hidden="true"></i>
							</p:panelGrid>

							<p:panelGrid columns="1" layout="grid"
								styleClass="ui-panelgrid-blank">
								<p:outputLabel value="PEDIDOS   "></p:outputLabel>
								<p:outputLabel value="#{orderBean.numberItens}"
									style="font-size:2.5em"></p:outputLabel>

							</p:panelGrid>
						</p:panelGrid>

						<p:panelGrid columns="2" layout="grid" style="background:white">

							<p:panelGrid columns="1" layout="grid"
								styleClass="ui-panelgrid-blank">
								<i class="fa fa-comments fa-5x" style="color: #696969;"
									aria-hidden="true"></i>

							</p:panelGrid>

							<p:panelGrid columns="1" layout="grid"
								styleClass="ui-panelgrid-blank">
								<p:outputLabel value="AVALIAÇÔES"></p:outputLabel>
								<p:outputLabel value="#{orderBean.numberItensRating}"
									style="font-size:2.5em"></p:outputLabel>

							</p:panelGrid>
						</p:panelGrid>

						<p:panelGrid columns="2" layout="grid" style="background:white">

							<p:panelGrid columns="1" layout="grid"
								styleClass="ui-panelgrid-blank">
								<i class="fa fa-shopping-basket fa-5x" style="color: #A52A2A;"
									aria-hidden="true"></i>

							</p:panelGrid>

							<p:panelGrid columns="1" layout="grid"
								styleClass="ui-panelgrid-blank">
								<p:outputLabel value="ITENS     "></p:outputLabel>
								<p:outputLabel value="#{productBean.numberItens}"
									style="font-size:2.5em"></p:outputLabel>

							</p:panelGrid>
						</p:panelGrid>
					</p:panelGrid>


					<p:panelGrid layout="grid" columns="2">

						<p:panel>
							<p:chart type="line" model="#{graphOrdersBean.lineModel1}"
								minY="0" legendPosition="e" responsive="true" />


						</p:panel>



						<p:panel>

							<p:chart type="pie" model="#{graphPieBean.pieModel1}"
								minY="0" legendPosition="e" responsive="true" />




						</p:panel>

					</p:panelGrid>
				</div>
			</h:form>
		</h:body>

	</ui:define>
</ui:composition>
