<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core">


<h:head>
	<title><ui:insert name="title">Rest delivery</ui:insert></title>

	<h:outputStylesheet name="imagestyle.css" library="css" />

	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/theme/bootstrap.min.css" />

	<link
		href="#{request.contextPath}/resources/theme/font-awesome.min.css"
		rel="stylesheet" type="text/css" />

	<link
		href="#{request.contextPath}/resources/theme/font-awesome.min.css"
		rel="stylesheet" type="text/css" />

	<link href="#{request.contextPath}/resources/theme/ionicons.min.css"
		rel="stylesheet" type="text/css" />

	<link href="#{request.contextPath}/resources/theme/style.css"
		rel="stylesheet" type="text/css" />


	<ui:insert name="css"></ui:insert>
	<ui:insert name="css2"></ui:insert>

</h:head>

<h:body class="skin-black">

	<!-- header logo: style can be found in header.less -->
	<header class="header">
		<a class="logo"> <!-- Add the class icon to your logo image or logo icon to add the margining -->

			<p:panel style="height:30px;background:#910001; border:none" >
				<p:graphicImage library="images"
					name="log.png"  style="margin:0"/>
			</p:panel>

		</a>
		<!-- Header Navbar: style can be found in header.less -->
		<nav class="navbar navbar-static-top" role="navigation">
			<!-- Sidebar toggle button-->
			<a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas"
				role="button"> <span class="sr-only">Toggle navigation</span> <span
				class="icon-bar"></span> <span class="icon-bar"></span> <span
				class="icon-bar"></span>
			</a>
			<div class="navbar-right">
				<ul class="nav navbar-nav">
					<!-- Messages: style can be found in dropdown.less-->
					<!-- User Account: style can be found in dropdown.less -->
					<li class="dropdown user user-menu"><a href="#"
						class="dropdown-toggle" data-toggle="dropdown"> <i
							class="fa fa-user"></i> <span>#{authenticateBen.user.login}<i
								class="caret"></i></span>
					</a>
						<ul class="dropdown-menu dropdown-custom dropdown-menu-right">
							<li class="dropdown-header text-center">Account</li>

							<li><p:link outcome="/pages/employee/settings_count">
									<i class="fa fa-user fa-fw pull-right"></i>
									Minha Conta
							</p:link></li>

							<li><p:commandLink action="#{authenticateBen.logout()}">
									<i class="fa fa-ban fa-fw pull-right"></i>
									Sair</p:commandLink></li>
						</ul></li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="wrapper row-offcanvas row-offcanvas-left">
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="left-side sidebar-offcanvas">

			<!-- sidebar: style can be found in sidebar.less -->
			<section class="sidebar">
				<!-- Sidebar user panel -->
				<div class="user-panel"></div>

				<ul class="sidebar-menu">
					<c:if test="${authenticateBen.checkUserRoleEmployee() == '1'}">
						<ui:include src="/WEB-INF/template/_item_deliveryman.xhtml"></ui:include>
					</c:if>

					<c:if test="${authenticateBen.checkUserRoleEmployee() == '2'}">
						<ui:include src="/WEB-INF/template/_itens_operator.xhtml"></ui:include>
					</c:if>

					<c:if test="${authenticateBen.checkUserRoleEmployee() == '3'}">
						<ui:include src="/WEB-INF/template/_itens_admin.xhtml"></ui:include>
					</c:if>


				</ul>
			</section>
			<!-- /.sidebar -->
		</aside>

		<!-- Right side column. Contains the navbar and content of the page -->
		<aside class="right-side">

			<!-- Main content -->
			<section class="content" style="margin: 0">

				<ui:insert name="container">

				</ui:insert>
			</section>
			<!-- /.content -->

		</aside>
		<!-- /.right-side -->
	</div>

	<!-- ./wrapper -->
	<!-- jQuery 2.0.2 -->




	<!-- Bootstrap -->
	<script
		src="#{request.contextPath}/resources/javascript/theme/bootstrap.min.js"
		type="text/javascript"></script>

	<!-- Director App -->
	<script
		src="#{request.contextPath}/resources/javascript/theme/Director/app.js"
		type="text/javascript"></script>

	<h:outputScript name="locale-primefaces.js" library="javascript"></h:outputScript>
</h:body>
</html>
