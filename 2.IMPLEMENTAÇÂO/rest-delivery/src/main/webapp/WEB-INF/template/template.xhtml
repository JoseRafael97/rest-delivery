<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core">


<h:head>
	<title><ui:insert name="title">Rest delivery</ui:insert></title>

	<h:outputStylesheet name="template.css" library="css" />
	<h:outputStylesheet name="imagestyle.css" library="css" />
	<h:outputStylesheet name="background.css" library="css" />

</h:head>

<h:body>
	<h:form>


		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<p:graphicImage library="images" name="loading.gif"></p:graphicImage>
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>

		<div class="painelsuperior painelsuperior2">

			<div align="right">
				<div class="labelcenter" align="center">


					<ui:insert name="labelcenter">
						<p:outputLabel value="teste" />
					</ui:insert>

					<div id="logout">
						<p:splitButton value="#{authenticateBen.user.login}">
							<p:menuitem value="Minha conta" />
							<p:menuitem value="Sair" action="#{authenticateBen.logout()}" />
						</p:splitButton>
					</div>

				</div>
			</div>
		</div>

		<nav class="menu" tabindex="0">
			<div class="menufloat smartphone-menu-trigger">
				<div class="grade grade">
					<i class="fa fa-bars fa-2x" aria-hidden="true"></i>
				</div>
			</div>


			<div class="avatar avatar2">
				<p:graphicImage styleClass="img render" library="images"
					name="novo.png" />
			</div>

			<ul>
				<c:if test="${authenticateBen.checkUserRoleEmployee() == '1'}">
					<ui:include src="/WEB-INF/template/item_deliveryman.xhtml"></ui:include>
				</c:if>

				<c:if test="${authenticateBen.checkUserRoleEmployee() == '2'}">
					<ui:include src="/WEB-INF/template/itens_operator.xhtml"></ui:include>
				</c:if>

				<c:if test="${authenticateBen.checkUserRoleEmployee() == '3'}">
					<ui:include src="/WEB-INF/template/itens_admin.xhtml"></ui:include>
				</c:if>
			</ul>
		</nav>
	</h:form>

	<div class="ui-fluid  helper">

		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<p:graphicImage library="images" name="loading.gif"></p:graphicImage>
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>


		<ui:insert name="container">

		</ui:insert>

	</div>


</h:body>
</html>
