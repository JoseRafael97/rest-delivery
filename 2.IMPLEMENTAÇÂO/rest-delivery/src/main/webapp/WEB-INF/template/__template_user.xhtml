<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:p="http://primefaces.org/ui"

<h:head>
	<title><ui:insert name="title">Rest delivery</ui:insert></title>

	<h:outputStylesheet name="style.css" library="css" />

			<div class="container">

					<p:graphicImage library="images" name="novo.png"></p:graphicImage>
				</div>
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">



					<ul role="tablist"
						class="nav navbar-nav navbar-right nav nav-pills">



						<li><p:link
								outcome="/pages/customer/main_page?faces-redirect=true">HOME</p:link></li>
						<li><p:link
								outcome="/pages/customer/menu_user?faces-redirect=true">CARD√ÅPIO
						</p:link></li>
						<li><p:link>SOBRE</p:link></li>


						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">#{authenticateBen.recoversUserCustomerName()}
								<span class="caret"></span>
						</a>

							<ul class="dropdown-menu">
								<li><p:link
										outcome="/pages/customer/settings_count_user?faces-redirect=true">Minha conta</p:link></li>
								<li><p:commandLink action="#{authenticateBen.logout()}">Sair</p:commandLink></li>

							</ul></li>

						<li role="presentation" id="finalize"><p:link
								id="p-link-cart"
								outcome="/pages/customer/finally_order?faces-redirect=true">
								<p:graphicImage name="cart.png" library="images"
									styleClass=".img-menu-cart" />
								<span class="badge">#{customerKartBean.numberItens()}</span>
							</p:link></li>

					</ul>
				</div>
			</div>


		</nav>
	</h:form>


	<p:panel styleClass="width:100%;background: #eeeeec;border:none">

		<p:ajaxStatus onstart="Pace.start()" onsuccess="Pace.stop()" />
