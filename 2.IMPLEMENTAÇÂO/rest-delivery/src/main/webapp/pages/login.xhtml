<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>RestDelivery-Login</title>
	<h:outputStylesheet name="loginStyle.css" library="css" />
	
</h:head>

<h:body>
	<p:growl id="mensages" autoUpdate="true" showSummary="true" />

	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<p:graphicImage library="images" name="loading.gif"></p:graphicImage>
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>


	<div class="ui-fluid form-module painel-login">

		<h:form id="formLogin" prependId="false"
			onsubmit="action='j_security_check';">



			<p:ajaxStatus styleClass="ajax-status">
				<f:facet name="start">
					<p:graphicImage library="images" name="loading.gif"></p:graphicImage>
				</f:facet>

				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>

			<p:panelGrid columns="1" layout="grid" 
				style="border:none" styleClass="ui-panelgrid-blank">

				<p:panel style="margin:0;width:100%">
					<p:graphicImage library="images"
						style="width:100%;margin-left:1%; padding-top:5px;"
						name="login.png" />

				</p:panel>

				<p:inputText id="j_username" placeholder="username" required="true"
					requiredMessage="Username requerido" />

				<p:password id="j_password" placeholder="***********"
					required="true" requiredMessage="Senha requerida" />

				<p:commandButton id="btnLogin" value="Entrar" ajax="false"
					style="background:#F2BC31!important;padding:0.8px!important;" />


				<p:panelGrid columns="1" layout="grid" columnClasses="column">
					<p:link value="nÃ£o possui cadastro?" outcome="/new_customer" />

				</p:panelGrid>
			</p:panelGrid>

		</h:form>

	</div>

</h:body>
</html>
