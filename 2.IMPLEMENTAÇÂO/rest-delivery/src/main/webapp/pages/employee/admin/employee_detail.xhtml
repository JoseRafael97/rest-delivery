<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/WEB-INF/template/__template_new.xhtml"
	xmlns:o="http://omnifaces.org/ui">


	<f:metadata>

		<o:viewParam name="emp" value="#{employeeBean.employee}"
			converter="#{employeeConverter}" />


	</f:metadata>


	<h:head>


	</h:head>

	<ui:define name="labelcenter">Funcionário</ui:define>

	<ui:define name="css2">
		<h:outputStylesheet name="alternative3.css" library="css">
		</h:outputStylesheet>
	</ui:define>

	<ui:define name="title">Funcionário</ui:define>>
	

	<ui:define name="container">
		<div class="ui-fluid">
			<h:body>
				<p:growl id="mensages" autoUpdate="true" showDetail="true"
					showSummary="true" />
				<h:form id="form">
					<p:growl id="msgs" showDetail="true" />

					<p:breadCrumb>
						<p:menuitem value="Funcionários"
							outcome="employee?faces-redirect=true" style="color: #222;" />

						<p:menuitem value="Detalhes do funcionário"
							outcome="new_employee?faces-redirect=true" style="color: #222;" />


					</p:breadCrumb>

					<div align="center" class="ui-fluid  newpro">


						<div align="left" class="ui-fluid">
							<p:panelGrid columns="1" layout="grid"
								style="width:100%;background:white !important"
								styleClass="ui-panelgrid-blank">

								<p:outputLabel style="font-size: 1.6em;"
									value="Informações do funcionário" />

								<p:panelGrid columns="2" layout="grid"
									columnClasses="ui-grid-col-2,ui-grid-col-10" style="width:100%">


									<p:outputLabel value="Nome" />
									<p:outputLabel id="outName"
										value="#{employeeBean.employee.name}"
										style="color:black !important" />

									<p:outputLabel value="Sexo" />
									<p:outputLabel id="outSexo"
										value="#{employeeBean.employee.sexo ==  'M' ? 'Masculino' : 'Feminino'}" />

									<p:outputLabel value="CPF" />
									<p:outputLabel id="outCpf" value="#{employeeBean.employee.cpf}" />

									<p:outputLabel value="RG" />
									<p:outputLabel id="outRg" value="#{employeeBean.employee.rg}" />

									<p:outputLabel value="CTPS" />
									<p:outputLabel id="outCtps"
										value="#{employeeBean.employee.ctps}" />

								</p:panelGrid>
								<p:separator />

								<p:panelGrid columns="2" layout="grid"
									columnClasses="ui-grid-col-2,ui-grid-col-10" style="width:100%">


									<p:outputLabel value="Nome de Usuário" />
									<p:outputLabel id="outUsername"
										value="#{employeeBean.employee.user.login}" />


									<p:outputLabel value="E-mail" />
									<p:outputLabel id="outEmail"
										value="#{employeeBean.employee.user.email}" />

									<p:outputLabel value="Telefone" />
									<p:outputLabel id="outTelefone"
										value="#{employeeBean.employee.tellphone}" />
								</p:panelGrid>

								<p:separator style="padding:0px" />

								<p:panelGrid columns="2" layout="grid"
									columnClasses="ui-grid-col-2,ui-grid-col-10" style="width:100%">

									<p:outputLabel value="Rua" />
									<p:outputLabel id="outRua"
										value="#{employeeBean.employee.address.street}" />

									<p:outputLabel value="Bairro" />
									<p:outputLabel id="outBairro"
										value="#{employeeBean.employee.address.neighborhood}" />

									<p:outputLabel value="Cep" />
									<p:outputLabel id="outCep"
										value="#{employeeBean.employee.address.zipCode}" />

									<p:outputLabel value="Complemento" />
									<p:outputLabel id="outComp"
										value="#{employeeBean.employee.address.complement}" />


									<p:outputLabel value="Nª" />
									<p:outputLabel id="outNumber"
										value="#{employeeBean.employee.address.number}" />

									<p:outputLabel value="Cidade" />
									<p:outputLabel id="outCity"
										value="#{employeeBean.employee.address.city}" />

									<p:outputLabel value="Estado" />
									<p:outputLabel id="outState"
										value="#{employeeBean.employee.address.state}" />
								</p:panelGrid>
							</p:panelGrid>

							<p:toolbar
								style="background:white;border: 1px solid #ffffff !important;
    border-top: 2.8px solid #d9d9d9 !important;">

								<f:facet name="left">
									<p:button value="Voltar" outcome="employee?faces-redirect=true"
										style="width:120px; padding:2px;" />


								</f:facet>

							</p:toolbar>
						</div>
					</div>
				</h:form>


			</h:body>
		</div>
	</ui:define>
</ui:composition>
