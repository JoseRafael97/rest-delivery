<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/WEB-INF/template/__template_new.xhtml">

	<f:metadata>

	</f:metadata>


	<h:head>
		<h:outputStylesheet name="painelgrid.css" library="css" />
		<h:outputStylesheet name="buttonStyle.css" library="css" />
		<h:outputStylesheet name="table-painel-style.css" library="css" />


	</h:head>
	<ui:define name="labelcenter">Clientes</ui:define>

	<ui:define name="title">clientes</ui:define>

	<ui:define name="css2">
		<h:outputStylesheet name="alternative3.css" library="css">
		</h:outputStylesheet>
	</ui:define>
	<ui:define name="container">

		<div class="ui-fluid">

			<h:body>
				<p:messages id="mensages" showDetail="true" showSummary="true"
					autoUpdate="true" />
				<h:form id="form">
					<p:growl id="msgs" showDetail="true" />


					<p:breadCrumb>
						<p:menuitem value="Dashboard"
							outcome="main_page_emp?faces-redirect=true" />

						<p:menuitem value="Clientes"
							outcome="/pages/employee/custome"
							style="color: #222;" />

						

					</p:breadCrumb>


					<div align="left">

						<p:dataTable id="tabCustomer" var="customer"
							emptyMessage="Nao existe dados correspondentes."
							value="#{listCustomerBean.customers}" editable="true"
							widgetVar="od" style="width:100%;text-align:left"
							paginator="true" paginatorPosition="bottom" rows="20"
							reflow="true">


							<f:facet name="header">

								<div align="left">
									<p:inputText id="globalFilter" onkeyup="PF('od').filter()"
										style="width:20%;" placeholder="Digite para Buscar" />


								</div>
							</f:facet>


							<p:column filterStyle="display:none;" filterBy="#{customer.id}"
								headerText="Id" width="5%">
								<h:outputText value="#{customer.id}" />
							</p:column>

							<p:column filterStyle="display:none;" filterBy="#{customer.name}"
								headerText="Nome" width="20%">
								<h:outputText value="#{customer.name}" />
							</p:column>

							<p:column filterStyle="display:none;" filterBy="#{customer.sexo}"
								headerText="Sexo" width="10%">
								<h:outputText
									value="#{customer.sexo ==  'M' ? 'Masculino' : 'Feminino'}" />
							</p:column>

							<p:column filterStyle="display:none;" filterBy="#{customer.cpf}"
								headerText="CPF" width="15%">

								<h:outputText value="#{customer.cpf}">
								</h:outputText>
							</p:column>

							<p:column filterStyle="display:none;"
								filterBy="#{customer.user.login}" headerText="Username"
								width="10%">
								<h:outputText value=" #{customer.user.login}" />
							</p:column>

							<p:column filterStyle="display:none;"
								filterBy="#{customer.user.email}" headerText="E-mail"
								width="20%">
								<h:outputText value=" #{customer.user.email}" />
							</p:column>

							<p:column width="5%">
								<p:button title="detalhes" icon="fa fa-info-circle"
									style="width:24px;;background:#5cb85c!important; height: 24px"
									outcome="/pages/employee/customer_detail.xhml">

									<f:param name="cust" value="#{customer.id}" />

								</p:button>

							</p:column>
						</p:dataTable>

					</div>

				</h:form>


			</h:body>
		</div>
	</ui:define>
</ui:composition>
