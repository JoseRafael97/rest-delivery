<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/WEB-INF/template/__template_new.xhtml"
	xmlns:o="http://omnifaces.org/ui">


	<f:metadata>

		<o:viewParam name="product" value="#{productBean.product}"
			converter="#{productConverter}" />


	</f:metadata>


	<h:head>


	</h:head>

	<ui:define name="css2">
		<h:outputStylesheet name="alternative3.css" library="css">
		</h:outputStylesheet>
	</ui:define>

	<ui:define name="title">Item de menu</ui:define>>
	

	<ui:define name="container">
		<div class="ui-fluid">
			<h:body>
				<p:growl id="mensages" autoUpdate="true" showDetail="true"
					showSummary="true" />
				<h:form id="form">
					<p:growl id="msgs" showDetail="true" />

					<p:breadCrumb>
						<p:menuitem value="Dashboard"
							outcome="/pages/employee/main_page_emp?faces-redirect=true"
							style="color: #222;" />

						<p:menuitem value="Itens de menu"
							outcome="/pages/employee/product" style="color: #222;" />

						<p:menuitem value="Detalhes do item"
							outcome="/pages/employee/product_detail" style="color: #222;" />


					</p:breadCrumb>

					<div align="center" class="ui-fluid  newpro">


						<div align="left" class="ui-fluid">
							<p:panelGrid columns="1" layout="grid"
								style="width:100%;background:white !important"
								styleClass="ui-panelgrid-blank">

								<p:outputLabel style="font-size: 1.6em;"
									value="#{productBean.product.name}" />

								<p:panelGrid columns="2" layout="grid"
									columnClasses="ui-grid-col-3,ui-grid-col-10" style="width:70%">



									<p:graphicImage styleClass="img-menu" library="images"
										name="#{productBean.product.pathFile}" />


								</p:panelGrid>
								<p:separator />

								<p:panelGrid columns="2" layout="grid"
									columnClasses="ui-grid-col-2,ui-grid-col-10" style="width:100%">

									<p:outputLabel value="Nome" />
									<p:outputLabel id="outName" value="#{productBean.product.name}"
										style="color:black !important" />


									<p:outputLabel value="Descrição" />
									<p:outputLabel id="outDesc"
										value="#{productBean.product.description}" />

									<p:outputLabel value="Categoria" />
									<p:outputLabel id="outCategoria"
										value="#{productBean.product.category}" />

									<p:outputLabel value="Peso" />
									<p:outputLabel id="outW" value="#{productBean.product.weight}" />

									<p:outputLabel value="Informações nutricionais" />
									<p:outputLabel id="outInfoNutr"
										value="#{productBean.product.nutricionInformations}" />

									<p:outputLabel value="Classificação" />
									<p:outputLabel id="outRating"
										value="#{productBean.avegareProduct(productBean.product.name)}" />


								</p:panelGrid>


								<p:panelGrid columns="2" layout="grid"
									columnClasses="ui-grid-col-2,ui-grid-col-10" style="width:100%">



								</p:panelGrid>
							</p:panelGrid>

							<p:toolbar
								style="background:white;border: 1px solid #ffffff !important;
    border-top: 2.8px solid #d9d9d9 !important;">

								<f:facet name="left">
									<p:button id="btnBack" value="Voltar"
										outcome="/pages/employee/product?faces-redirect=true"
										style="width:120px; padding:2px;" />


								</f:facet>

							</p:toolbar>
						</div>
					</div>
				</h:form>


			</h:body>
		</div>
	</ui:define>
</ui:composition>
