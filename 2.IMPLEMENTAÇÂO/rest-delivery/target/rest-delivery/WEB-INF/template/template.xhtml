<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title><ui:insert name="title">Rest delivery</ui:insert></title>

	<h:outputStylesheet name="template.css" library="css" />
	<h:outputStylesheet name="imagestyle.css" library="css" />
	<h:outputStylesheet name="background.css" library="css" />


</h:head>

<h:body>
	<h:form>
		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<p:graphicImage library="images" name="loading.gif"></p:graphicImage>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>

		<div class="painelsuperior painelsuperior2">

			<div align="right">
				<div class="labelcenter">


					<ui:insert name="labelcenter">
						<p:outputLabel value="teste" />
					</ui:insert>

					<div id="logout">
						<ui:insert name="menuUser">
							<p:splitButton value="#{authenticateBen.user.login}">
								<p:menuitem value="Minha conta" />
								<p:menuitem value="Sair" />
							</p:splitButton>
						</ui:insert>
					</div>

				</div>
			</div>
		</div>

		<nav class="menu" tabindex="0">
			<div class="menufloat smartphone-menu-trigger">
				<div class="grade grade">
					<i class="fa fa-bars fa-2x" aria-hidden="true"></i>
				</div>
			</div>

			<div class="avatar avatar2">
				<p:graphicImage styleClass="img render" library="images"
					name="novo.png" />
			</div>

			<ul>
				<li tabindex="0"><p:link
						outcome="main_page_emp?faces-redirect=true">
						<i class="fa fa-home fa-lg icon" aria-hidden="true"></i>
						<span>Home</span>
					</p:link></li>

				<li tabindex="0"><p:link outcome="employee?faces-redirect=true">
						<i class="fa fa-user fa-lg icon" aria-hidden="true"></i>
						<span>Funcionários</span>
					</p:link></li>

				<li tabindex="0"><p:link outcome="menu?faces-redirect=true">
						<i class="fa fa-cutlery fa-lg icon" aria-hidden="true"></i>
						<span>Cardapio</span>
					</p:link></li>


				<li tabindex="0"><p:link outcome="order?faces-redirect=true">
						<i class="fa fa-tasks fa-lg icon" aria-hidden="true"></i>
						<span>Pedidos</span>
					</p:link></li>


				<li tabindex="0"><p:link outcome="product?faces-redirect=true">
						<i class="fa fa-ticket fa-lg icon" aria-hidden="true"></i>
						<span>Itens de Menu</span>
					</p:link></li>

				<li tabindex="0"><i class="fa fa-bar-chart fa-lg icon"
					aria-hidden="true"></i> <span>Relatórios</span></li>

			</ul>
		</nav>

	</h:form>

	<div class="ui-fluid  helper">

		<ui:insert name="container"></ui:insert>

	</div>
</h:body>
</html>
