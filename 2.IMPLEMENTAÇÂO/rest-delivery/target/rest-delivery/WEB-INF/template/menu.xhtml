<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition>

	<p:growl id="messages" autoUpdate="true" showDetail="true"
		showSummary="true" />

		<p:tieredMenu style="width:200px">

			<p:submenu label="Minha conta" icon="ui-icon-refresh">

				<p:menuitem value="Update" actionListener="#{menuView.update}"
					update="messages" icon="ui-icon-arrowrefresh-1-w" />

				<p:menuitem value="alterar senha" update="messages"
					icon="ui-icon-disk" />
			</p:submenu>

			<p:submenu label="Non-Ajax Menuitem" icon="ui-icon-newwin">
				<p:menuitem value="Delete" actionListener="#{menuView.delete}"
					update="messages" ajax="false" icon="ui-icon-close" />
			</p:submenu>


		</p:tieredMenu>
</ui:composition>
</html>
