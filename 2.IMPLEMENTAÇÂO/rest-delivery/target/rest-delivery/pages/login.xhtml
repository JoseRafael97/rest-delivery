<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title><ui:insert name="titulo"></ui:insert></title>

	<h:outputStylesheet name="imagestyle.css" library="css" />
	<h:outputStylesheet name="background.css" library="css" />

	<h:outputStylesheet name="loginStyle.css" library="css" />
</h:head>

<h:body>
	<p:growl id="mensages" autoUpdate="true" showDetail="true"
		showSummary="true" />

	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<p:graphicImage library="images" name="loading.gif"></p:graphicImage>
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<p:growl id="msgs" showDetail="true" />


	<div class="ui-fluid form-module painel-login">

		<h:form id="formLogin" prependId="false"
			onsubmit="action='j_security_check';">

			<p:panelGrid columns="1" layout="grid" columnClasses="column">
				<p:graphicImage library="images" styleClass="img" name="login.png" />

				<p:inputText id="j_username" placeholder="e-mail ou username" />

				<p:password id="j_password" placeholder="***********" />

				<p:commandButton id="btnLogin" value="Entrar" ajax="false">

					<f:param name="login" value="#{userBean.login}" />

				</p:commandButton>


				<p:panelGrid columns="1" layout="grid" columnClasses="column">
					<p:link value="nÃ£o possui cadastro?"
						outcome="new_customer?faces-redirect=true" />

				</p:panelGrid>
			</p:panelGrid>

		</h:form>

	</div>

</h:body>
</html>
