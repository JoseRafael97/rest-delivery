<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/WEB-INF/template/template_user.xhtml"
	xmlns:o="http://omnifaces.org/ui">


	<f:metadata>

	</f:metadata>


	<h:head>


	</h:head>
	<ui:define name="header">
		<h:outputStylesheet name="painelgrid.css" library="css" />
		<h:outputStylesheet name="alternative.css" library="css" />

	</ui:define>


	<ui:define name="title">Menus</ui:define>>
	

	<ui:define name="container">
		<div class="ui-fluid">
			<p:growl id="mensages" autoUpdate="true" showDetail="true"
				showSummary="true" />
			<h:form id="form">

				<p:spacer></p:spacer>

				<div align="center" class="ui-fluid">

					<p:dataGrid var="category" value="#{productBean.categories}"
						columns="4" layout="grid" id="catego"
						style="width:69%;background:#eeeeec !important">

						<p:panel style="text-align:center;">

							<p:panelGrid columns="1" layout="grid">
								<p:link outcome="cardapio?faces-redirect=true">

									<p:graphicImage library="images" name="#{category.pathfile}"
										styleClass="img render"></p:graphicImage>
									
									<p:button value="#{category.nome}"
										outcome="cardapio?faces-redirect=true">
										<f:param name="cat" value="#{category.nome}" />
									</p:button>
									
									<f:param name="cat" value="#{category.nome}" />

								</p:link>
							</p:panelGrid>
						</p:panel>
					</p:dataGrid>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
