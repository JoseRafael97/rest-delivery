<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/WEB-INF/template/template.xhtml"
	xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<o:viewParam name="employee" value="#{employeeBean.employee}"
			converter="#{employeeConverter}" />
		<f:event listener="#{employeeBean.preRenderView()}"
			type="preRenderView" />
	</f:metadata>


	<h:head>
		<ui:define name="title">novo funcionario</ui:define>
		<h:outputStylesheet name="buttonStyle.css" library="css" />
		<h:outputStylesheet name="painelgrid.css" library="css" />


	</h:head>

	<ui:define name="labelcenter">Funcionário</ui:define>

	<ui:define name="title">Fucionário</ui:define>

	<ui:define name="container">



		<p:growl id="mensages" autoUpdate="true" showDetail="true"
			showSummary="true" />


		<h:form id="registerProduct">
			<p:growl id="messages" showDetail="true" autoUpdate="true" />


			<p:breadCrumb>

				<p:menuitem value="Novo Funcionário"
					outcome="new_employee?faces-redirect=true" />
				<p:menuitem value="Funcionários"
					outcome="employee?faces-redirect=true" />

			</p:breadCrumb>




			<br />

			<div class="ui-fluid  newpro">


				<div align="center" class="ui-fluid painel-product">

					<p:panelGrid id="registerProducts" columns="2"
						columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid"
						style="width:80%">

						<p:outputLabel for="name" value="nome"></p:outputLabel>
						<p:inputText id="name" value="#{employeeBean.employee.name}"
							required="true"></p:inputText>

						<p:outputLabel for="sexo" value="sexo" />
						<p:selectOneMenu id="sexo" value="#{employeeBean.employee.sexo}"
							required="true">
							<f:selectItem itemLabel="Selecione uma opção" itemValue="" />
							<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
							<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
						</p:selectOneMenu>

						<p:outputLabel for="ctps" value="CTPS"></p:outputLabel>
						<p:inputText id="ctps" value="#{employeeBean.employee.ctps}"></p:inputText>

						<p:outputLabel for="cpf" value="CPF"></p:outputLabel>
						<p:inputMask id="cpf" mask="999.999.999-99"
							value="#{employeeBean.employee.cpf}" required="true"></p:inputMask>

						<p:outputLabel for="tellphone" value="telefone"></p:outputLabel>
						<p:inputMask mask="+99(99)999999999" id="tellphone"
							value="#{employeeBean.employee.tellphone}" required="true"></p:inputMask>

						<p:outputLabel for="email" value="e-mail"></p:outputLabel>
						<p:inputText id="email" value="#{employeeBean.employee.user.email}"
							required="true"></p:inputText>


						<p:outputLabel for="user" value="username"></p:outputLabel>
						<p:inputText required="true" id="user"
							value="#{employeeBean.employee.user.login}"></p:inputText>

						<p:outputLabel for="password" value="Senha"></p:outputLabel>
						<p:password required="true" id="password"
							value="#{employeeBean.employee.user.password}"></p:password>

						<br />
						<p:commandButton value="Confirmar" action="#{employeeBean.save()}"></p:commandButton>


					</p:panelGrid>

				</div>
			</div>

		</h:form>


	</ui:define>
</ui:composition>
