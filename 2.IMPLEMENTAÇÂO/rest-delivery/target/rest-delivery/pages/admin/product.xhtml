<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="/WEB-INF/template/template.xhtml">

	<f:metadata>

	</f:metadata>


	<h:head>


	</h:head>

	<ui:define name="labelcenter">Itens de Cardápio</ui:define>


	<ui:define name="title">Itens de Cardápio</ui:define>>
	

	<ui:define name="container">
		<div class="ui-fluid">
			<h:body>
				<p:growl id="mensages" autoUpdate="true" showDetail="true"
					showSummary="true" />
				<h:form id="form">
					<p:growl id="msgs" showDetail="true" />

					<p:breadCrumb>
						<p:menuitem value="Produtos" outcome="product?faces-redirect=true" />

						<p:menuitem value="Novo Item de Cardápio"
							outcome="new_product?faces-redirect=true" />


					</p:breadCrumb>
					<br />


					<div align="center">

						<!-- <p:dataTable id="tabProduct" var="product"
							emptyMessage="Nao existe dados correspondetes."
							value="#{listProductBean.products}" editable="true"
							style="margin-bottom:40px; width:97%;" widgetVar="prod"> -->

					
						<p:dataTable id="tabProduct" var="product"
							emptyMessage="Nao existe dados correspondentes."
							value="#{listProductBean.products}"
							style="margin-bottom:40px; width:97%;" widgetVar="prod"
							paginator="true" paginatorPosition="bottom" rows="20" lazy="true"
							reflow="true">



							<f:facet name="header">

								<div align="left">
									
									<p:inputText id="globalFilter"
										value="#{listProductBean.filter.name}" style="width:150px;;"
										placeholder="Digite para Buscar">

									</p:inputText>

									<p:commandButton icon="fa fa-search" 
										style="display:inline; width:50px;"
										outcome="new_product?faces-redirect=true" update="tabProduct"
										process="@this" />

									<p:button icon="fa fa-plus" value="novo"
										style="display:inline; width:100px;float:right"
										outcome="new_product?faces-redirect=true"></p:button>

								</div>
							</f:facet>

							<p:column headerText="Id" width="7">
								<h:outputText value="#{product.id}" />
							</p:column>

							<p:column headerText="Image" width="16">
								<p:graphicImage rendered="#{not empty product.pathFile}"
									styleClass="img-table" name="#{product.pathFile}"
									library="images" />
							</p:column>


							<p:column filterStyle="display:none;" filterBy="#{product.name}"
								headerText="Nome" width="140">
								<h:outputText value="#{product.name}" />
							</p:column>

							<p:column headerText="Descrição" width="160">
								<h:outputText value="#{product.description}" />
							</p:column>

							<p:column filterStyle="display:none;"
								filterBy="#{product.category.nome}" headerText="Categoria"
								width="70">
								<h:outputText value="#{product.category.nome}" />
							</p:column>



							<p:column headerText="Operações" width="10%">

								<p:panelGrid columns="2" layout="grid"
									styleClass="ui-panelgrid-blank">

									<p:commandButton title="excluír" id="btExcluir"
										style="alignment-adjust: central" icon="fa fa-trash"
										action="#{listProductBean.remove(product)}"
										update=":form:tabProduct">

										<p:confirm header="Confirmar"
											message="Deseja realmente excluir #{product.name}?"
											icon="fa fa-exclamation-triangle" />

									</p:commandButton>

									<p:button title="editar" id="btEdit"
										style="alignment-adjust: central" icon="fa fa-pencil"
										outcome="new_product?faces-redirect=true">
										<f:param name="product" value="#{product.id}" />
									</p:button>


								</p:panelGrid>
							</p:column>


						</p:dataTable>

					</div>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
						widgetVar="dlg" header="Values">

						<p:commandButton value="Sim" styleClass="ui-confirmdialog-yes"
							icon="ui-icon-check" update=":form:tabProduct" />

						<p:commandButton value="Não" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>

				</h:form>


			</h:body>
		</div>
	</ui:define>
</ui:composition>
